{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

<!-- Test ID -->
<!-- ID: test@test.com -->

{% block main %}
<div class="min-h-screen flex items-center justify-center bg-gray-50">
    <div class="login-container w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

        {% if message %}
            <p class="text-red-600 text-center mb-4">{{ message }}</p>
        {% endif %}

        <form action="{{ url_for('login') }}" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input name="username" type="email" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg 
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input name="password" type="password" required 
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg 
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" 
                    class="w-full font-medium rounded-lg transition-colors 
                           bg-blue-600 text-white hover:bg-blue-700 
                           focus:outline-none focus:ring-2 focus:ring-offset-2 
                           focus:ring-blue-500 px-4 py-2 text-sm">
                Sign In
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:text-blue-800">Don't have an account? Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
