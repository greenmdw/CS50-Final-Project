{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div class="login-container">
    <h2>Login</h2>
    {% if message %}
        <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">   
        <div class="py-12 px-6">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h1>
                    <p class="text-gray-600">Sign in to your account</p>
                </div>
                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="email">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" type="password">
                    </div>
                    <button type="submit" class="font-medium rounded-lg transition-colors whitespace-nowrap cursor-pointer focus:outline-none focus:ring-2 focus:ring-offset-2 bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-500 px-4 py-2 text-sm w-full">Sign in</button>
                </div>

                <div class="mt-6 text-center">
                    <button type="button" class="text-blue-600 hover:text-blue-800 cursor-pointer">
                        Donâ€™t have an account? Sign up
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
